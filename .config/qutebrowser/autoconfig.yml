# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        <Alt+j>: repeat 2 scroll down
        <Alt+k>: repeat 2 scroll up
        <Ctrl+j>: scroll-px 0 100
        <Ctrl+k>: scroll-px 0 -100
        <Escape>: clear-keychain ;; search ;; fullscreen --leave
        W: hint links spawn mpv --ontop --loop --geometry=100%:0% {hint-url}
        gt: spawn --userscript tab-show.sh
        xx: config-cycle statusbar.show always in-mode ;; config-cycle tabs.show always
          switching
  colors.completion.even.bg:
    global: '#585858'
  colors.webpage.darkmode.enabled:
    global: false
  confirm_quit:
    global:
    - never
  content.autoplay:
    global: true
  content.blocking.enabled:
    global: true
  content.blocking.method:
    global: auto
  content.cookies.accept:
    global: all
  content.geolocation:
    global: false
  content.pdfjs:
    global: false
  fonts.completion.category:
    global: bold 10pt Liberation Mono
  fonts.completion.entry:
    global: 10pt Liberation Mono
  fonts.debug_console:
    global: default_size default_family
  fonts.default_family:
    global:
    - Noto Sans
    - xos4 Terminus
    - Terminus
  fonts.downloads:
    global: default_size default_family
  fonts.hints:
    global: bold default_size default_family
  fonts.messages.error:
    global: default_size default_family
  fonts.messages.info:
    global: default_size default_family
  fonts.messages.warning:
    global: default_size default_family
  fonts.prompts:
    global: default_size default_family
  fonts.statusbar:
    global: default_size default_family
  fonts.tabs.selected:
    global: default_size default_family
  fonts.tabs.unselected:
    global: default_size default_family
  fonts.web.family.cursive:
    global: null
  fonts.web.family.fixed:
    global: null
  history_gap_interval:
    global: 30
  new_instance_open_target:
    global: tab
  new_instance_open_target_window:
    global: last-focused
  qt.args:
    global: null
  qt.force_software_rendering:
    global: none
  scrolling.bar:
    global: always
  scrolling.smooth:
    global: true
  search.ignore_case:
    global: smart
  search.incremental:
    global: true
  session.default_name:
    global: null
  session.lazy_restore:
    global: true
  statusbar.show:
    global: always
  tabs.background:
    global: true
  tabs.position:
    global: top
  tabs.select_on_remove:
    global: prev
  tabs.show:
    global: always
  tabs.show_switching_delay:
    global: 10000
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      g: https://www.google.com/search?hl=en&q={}
      gi: google.com#q={}&tbm=isch
      in: https://www.invidio.us/search?q={}
      ma: https://www.google.com/maps/search/?api=1&query={}
      yt: https://www.youtube.com/search?hl=en&q={}
  url.start_pages:
    global: https://start.duckduckgo.com
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
  window.hide_decoration:
    global: false
  window.title_format:
    global: '{perc}{current_title}{title_sep}qutebrowser'
  zoom.default:
    global: 100%
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 125%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
