# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  auto_save.interval:
    global: 15000
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        <Alt+j>: repeat 2 scroll down
        <Alt+k>: repeat 2 scroll up
        <Ctrl+j>: scroll-px 0 100
        <Ctrl+k>: scroll-px 0 -100
        W: hint links spawn mpv --ontop --loop --geometry=100%:0% {hint-url}
        xx: config-cycle statusbar.hide ;; config-cycle tabs.show always switching
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  colors.completion.even.bg:
    global: '#585858'
  confirm_quit:
    global:
    - never
  content.autoplay:
    global: true
  content.cookies.accept:
    global: no-3rdparty
  content.geolocation:
    global: false
  content.pdfjs:
    global: false
  fonts.completion.category:
    global: bold 10pt Liberation Mono
  fonts.completion.entry:
    global: 10pt Liberation Mono
  fonts.debug_console:
    global: 10pt monospace
  fonts.downloads:
    global: 10pt monospace
  fonts.hints:
    global: bold 10pt Consolas For Powerline
  fonts.messages.info:
    global: 10pt monospace
  fonts.monospace:
    global: '"xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono", Monaco, "Bitstream
      Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation Mono", monospace,
      Fixed, Consolas, Terminal'
  fonts.prompts:
    global: 10pt monospace
  fonts.statusbar:
    global: 10pt Consolas For Powerline
  fonts.tabs:
    global: 10pt Consolas For Powerline
  fonts.web.family.cursive:
    global: null
  fonts.web.family.fixed:
    global: null
  history_gap_interval:
    global: 30
  new_instance_open_target:
    global: tab
  new_instance_open_target_window:
    global: last-focused
  qt.args:
    global: null
  qt.force_software_rendering:
    global: none
  scrolling.bar:
    global: always
  scrolling.smooth:
    global: true
  search.ignore_case:
    global: smart
  search.incremental:
    global: true
  session.default_name:
    global: null
  session.lazy_restore:
    global: true
  statusbar.hide:
    global: false
  tabs.position:
    global: top
  tabs.select_on_remove:
    global: prev
  tabs.show:
    global: always
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      g: https://www.google.com/search?hl=en&q={}
      gi: google.com#q={}&tbm=isch
      in: https://www.invidio.us/search?q={}
      ma: https://www.google.com/maps/search/?api=1&query={}
      yt: https://www.youtube.com/search?hl=en&q={}
  zoom.default:
    global: 100%
  zoom.levels:
    global:
    - 25%
    - 33%
    - 50%
    - 67%
    - 75%
    - 90%
    - 100%
    - 110%
    - 125%
    - 150%
    - 175%
    - 200%
    - 250%
    - 300%
    - 400%
    - 500%
